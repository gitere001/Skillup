<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert Dashboard</title>
    <link rel="stylesheet" href="/css/expertDashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">My Courses</a></li>
                <li><a href="#"><i class="fas fa-bell"></i></a></li>
                <li><a href="#"><i class="fas fa-question-circle"></i> Support</a></li>
                <li><a href="#"><i class="fas fa-user"></i> Profile</a></li>

                <li><a id="logout">Logout</a></li>
            </ul>
        </nav>
    </header>


    <!-- Main Content Area -->
    <main>
        <div id="session-message"></div>

        <!-- Welcome Note -->
        <section id="welcome-note"></section>

        <!-- Add Course Button -->
        <section id="create-course">
            <button id="add-course-btn">
                <i class="fas fa-plus"></i> Add a New Course
              </button>


        </section>

        <!-- Course Overview -->
        <div id="course-overview">
            <h2>Course Overview</h2>
            <table>
                <tr>
                    <td>📚 Total Courses:</td>
                    <td id="total-courses"></td>
                </tr>
                <tr>
                    <td>✅ Approved Courses:</td>
                    <td id="approved-courses"></td>
                </tr>
                <tr>
                    <td>⏳ Pending Approval:</td>
                    <td id="pending-courses"></td>
                </tr>
                <tr>
                    <td>✏️ Draft Courses:</td>
                    <td id="draft-courses"></td>
                </tr>
                <tr>
                    <td>❌ Rejected Courses:</td>
                    <td id="rejected-courses"></td>
                </tr>
                <tr>
                    <td>💰 Total Earnings:</td>
                    <td id="total-earnings"></td>
                </tr>
                <tr>
                    <td>💳 Pending Payout:</td>
                    <td id="pending-payment-courses"></td>
                </tr>
            </table>
        </div>

        <!-- Courses List -->
        <section id="courses-list">
            <div id="courses-grid" class="courses-grid"></div>
        </section>

    </main>

    <!-- Footer Section -->
    <footer>
        <p>© 2024 Skillup</p>
    </footer>

    <script src="/js/expertDashboard.js"></script>

</body>
</html>
