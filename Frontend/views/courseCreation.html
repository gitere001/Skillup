<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Course</title>
    <link rel="stylesheet" href="/css/courseCreation.css"> <!-- Link to the CSS file -->
</head>
<body>
	<a href="/expert-dashboard" id="back-btn" style="position: absolute; top: 10px; left: 10px; background-color: #f0f0f0; padding: 10px; border-radius: 5px; text-decoration: none; color: black; font-weight: bold;">&larr; Back</a>
    <div class="container">
        <div id="message"></div>
        <div id="session-message"></div>
        <h1>Create a New Course</h1>
        <form id="course-form">
            <div class="form-group">
                <label for="topic">Course Title:</label>
                <input type="text" id="course-title"
                name="topic"
				 placeholder="Enter Course Title"
				 minlength="5"
				 maxlength="70"
				 required>
            </div>

            <div class="form-group">
                <label for="description">Course Description:</label>
                <textarea id="course-description"
                name="description"
				placeholder="Enter Course Description"
				minlength="5" maxlength="200"
				 required></textarea>
            </div>

            <div class="form-group">
                <label for="course-category">Category:</label>
                <select id="category" name="category" required>
                    <option value="" disabled selected>Select a category</option>
                    <option value="Finance & Investment">Finance & Investment</option>
                    <option value="Business & Entrepreneurship">Business & Entrepreneurship</option>
                    <option value="Technology & Programming">Technology & Programming</option>
                    <option value="Agriculture">Agriculture</option>
                    <option value="Education">Education</option>
                    <option value="Health & Wellness">Health & Wellness</option>
                    <option value="Legal & Regulatory">Legal & Regulatory</option>
                    <option value="Personal Development">Personal Development</option>
                    <option value="Others">Others</option>
                </select>
            </div>

            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" name="price" required min="0" id="course-price" placeholder="Enter Course Price" required>
            </div>

            <button type="submit" class="submit-button">Submit Course</button>
        </form>
    </div>
	<script src="/js/expertDashboard.js"></script>
</body>
</html>
