<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Expert</title>
    <link rel="stylesheet" href="/css/expertForm.css"> <!-- Link to external CSS -->
</head>
<body>
	<a href="/" id="back-btn" style="position: absolute; top: 10px; left: 10px; background-color: #f0f0f0; padding: 10px; border-radius: 5px; text-decoration: none; color: black; font-weight: bold;">&larr; Back</a>


    <form id="learner-form">
        <div id="message">this is where the message comes</div>
        <h2>Register as Learner</h2>

        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" minlength="8"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9]).{8,}"
        required
        title="Must contain at least one number, one uppercase letter, one lowercase letter, one special character, and at least 8 characters long">

        <label for="password2">Confirm Password:</label> <!-- Password confirmation label -->
        <input type="password" id="password2" name="password2" minlength="8"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9]).{8,}"
        required
        title="Must match the password and contain at least one number, one uppercase letter, one lowercase letter, one special character, and be at least 8 characters long">
        <button id="submit" type="submit">Register as Learner</button>
		<p style="text-align: center;">Already have an account? <a href="/loginUsers" style="text-decoration: underline; color: blue;">Login here</a></p>

    </form>

    <script src="/js/register.js"></script>
</body>
</html>
