<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Expert</title>
    <link rel="stylesheet" href="/landing-page-assets/css/expertForm.css"> <!-- Link to external CSS -->
</head>
<body>
    <a href="/" id="back-btn" style="position: absolute; top: 10px; left: 10px; background-color: #f0f0f0; padding: 10px; border-radius: 5px; text-decoration: none; color: black; font-weight: bold;">&larr; Back</a>
    <img src="/landing-page-assets/images/signup-image3.jpg" id="signup-image-expert">

    <form id="expert-form">
        <div id="submit-success-popup" class="success-popup" style="display:none;"></div>
		<div id="submit-error-popup" class="error-popup" style="display:none;">
			<!-- Error message will be dynamically inserted here -->
		  </div>
        <h2>Register as Expert</h2>

        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" minlength="8"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9]).{8,}"
        required
        title="Must contain at least one number, one uppercase letter, one lowercase letter, one special character, and at least 8 characters long">

        <label for="password2">Confirm Password:</label> <!-- Password confirmation label -->
        <input type="password" id="password2" name="password2" minlength="8"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9]).{8,}"
        required
        title="Must match the password and contain at least one number, one uppercase letter, one lowercase letter, one special character, and be at least 8 characters long">

        <label for="paymentMethod">Payment Method</label>
        <select id="paymentMethod" name="paymentMethod" required>
            <option value="">Select</option>
            <option value="mpesa">Mpesa</option>
            <option value="bank">Bank</option>
        </select>

        <div id="bankDetails" style="display: none;">
            <label for="bankName">Bank Name</label>
            <select id="bankName" name="bankName">
                <option value="">Select Bank</option>
                <option value="cooperative">Cooperative</option>
                <option value="absa">Absa</option>
                <option value="kcb">KCB</option>
                <option value="equity">Equity</option>
            </select>

            <label for="bankAccountNumber">Bank Account Number</label>
            <input type="text" id="bankAccountNumber" name="bankAccountNumber">
        </div>

        <div id="mpesaDetails" style="display: none;">
            <label for="mpesaNumber">Mpesa Number</label>
            <input type="text" id="mpesaNumber" name="mpesaNumber">
        </div>

        <button id="submit" type="submit">Submit</button>
        <p class="account-link">Already have an account? <a href="/loginUsers">Login here</a></p>


    </form>

    <script>
        // JS to toggle between payment options
        document.getElementById('paymentMethod').addEventListener('change', function () {
            const bankDetails = document.getElementById('bankDetails');
            const mpesaDetails = document.getElementById('mpesaDetails');

            if (this.value === 'bank') {
                bankDetails.style.display = 'block';
                mpesaDetails.style.display = 'none';
            } else if (this.value === 'mpesa') {
                bankDetails.style.display = 'none';
                mpesaDetails.style.display = 'block';
            } else {
                bankDetails.style.display = 'none';
                mpesaDetails.style.display = 'none';
            }
        });
    </script>

    <script src="/landing-page-assets/formsJs/register.js"></script>
</body>
</html>
