<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./assets/css/login.css">
    <title>Login Form</title>
</head>
<body>
	<a href="/" id="back-btn" style="position: absolute; top: 10px; left: 10px; background-color: #f0f0f0; padding: 10px; border-radius: 5px; text-decoration: none; color: black; font-weight: bold;">&larr; Back</a>


    <div style="text-align: center; padding: 20px;">

        <h2>Login</h2>
        <form id="login-form">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required minlength="8"><br><br>

            <select id="role" name="role" required>
				<option value="" disabled selected>Select Role</option>
                <option value="learner">Learner</option>
                <option value="expert">Expert</option>
                <option value="admin">Admin</option>
            </select><br><br>

            <button id="submit" type="submit">Login</button>

        </form>
    </div>
	<div id="submit-success-popup" class="success-popup" style="display:none;"></div>
	<div id="submit-error-popup" class="error-popup" style="display:none;"></div>
<script src="./assets/js/login.js"></script>


</body>
</html>
