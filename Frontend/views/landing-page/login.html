<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/landing-page-assets/css/login.css"> <!-- Link to external CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>
<body>
	<a href="/" id="back-btn" style="position: absolute; top: 10px; left: 10px; background-color: #f0f0f0; padding: 10px; border-radius: 5px; text-decoration: none; color: black; font-weight: bold;">&larr; Back</a>

	<div id="submit-success-popup" class="success-popup" style="display:none;"></div>
	<div id="submit-error-popup" class="error-popup" style="display:none;"></div>
    <form id="login-form">

        <h2>Login</h2>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="&#xf0e0;  Enter your email" style="font-family: Arial, FontAwesome;" required>
        <div class="password-container">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="&#xf023;  Enter your password" style="font-family:Arial, FontAwesome" required>
        <i class="bi bi-eye-slash" id="togglePassword"></i>
        </div>
        <select id="role" name="role" required>
            <option value="" disabled selected>Select Role</option>
            <option value="learner">Learner</option>
            <option value="expert">Expert</option>
            <option value="admin">Admin</option>
        </select><br><br>
        <p class="forgot-password"><a href="#">Forgot Password?</a></p>
        <button id="submit" type="submit">Login</button>
		<p class="account-link">Don't have an account? <a href="/">Sign Up</a></p>

    </form>

    <script src="/landing-page-assets/formsJs/login.js"></script>
    <script src="/landing-page-assets/formsJs/togglePassword.js"></script>
</body>
</html>
